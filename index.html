<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Portofolio</title>
    <style>
      @keyframes bounce-custom {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0); /* Posisi awal, tengah, dan akhir */
        }
        40% {
          transform: translateY(-20px); /* Bergerak ke atas 8px */
        }
        60% {
          transform: translateY(-4px); /* Bergerak ke atas 4px (lebih kecil) */
        }
      }

      .animate-bounce-custom {
        animation: bounce-custom 0.8s ease-in-out;
      }
    </style>
  </head>
  <body class="font-poppins" style="background-color: #00171f">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
